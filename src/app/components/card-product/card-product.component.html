<a class="block relative h-48 rounded overflow-hidden" [routerLink]="['/products/details', product().id]">
  <img alt="ecommerce" class="object-cover object-center w-full h-full block transition duration-500 transform hover:scale-105" src="{{product().image}}">
</a>
<div class="mt-4 font-bold">
  <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{product().category}}</h3>
  <h2 class="text-gray-900 title-font text-lg font-medium">{{product().category}}</h2>
  <p class="mt-1">${{product().price}}</p>
  <button appClickInf (click)="onAddToCar(product())" class="w-full h-8 text-white mt-1  bg-indigo-500 hover:bg-indigo-700">add to car</button>
</div>
