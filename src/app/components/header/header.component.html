<header class="text-gray-600 body-font bg-indigo-400 ">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex  items-center  mb-4 md:mb-0">
      <span class="ml-3 text-xl text-white font-bold ">E-comerce</span>
    </a>
    <nav
      class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-800	flex flex-wrap items-center text-base justify-center">
      <a class="mr-5  hover:font-bold  text-white" [routerLink]="['product-details']">Product</a>
    </nav>
    <div class="inline-flex items-center mt-4 md:mt-0">
      <a class="relative" [routerLink]="['/car-checkout']">
        <svg class="w-8 h-8 text-white " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
          fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
        </svg>
        @if( cartStore.productsCount()!=0){
          @if (cartStore.productsCount()<10) { <span
          class="absolute top-0 right-0 inline-block w-4 h-4  bg-red-600 text-white text-center  text-xs rounded-full">
          {{cartStore.productsCount()}}</span>
          }
          @else if (cartStore.productsCount()<100) { <span
            class="absolute top-0 right-0 inline-block w-auto h-4  bg-red-600 text-white text-center  text-xs rounded-full">
            {{cartStore.productsCount()}}</span>
          }@else {
            <span
              class="absolute top-0 right-0 inline-block w-auto h-auto  bg-red-600 text-white text-center  text-xs rounded-full">{{cartStore.productsCount()}}</span>
          }
        }


      </a>
      <a [routerLink]="['/sing-in']">
        <svg class="w-8 h-8  text-white ml-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="32"
          height="32" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 13 16h-2a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 12 21Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
      </a>
    </div>
  </div>
</header>
